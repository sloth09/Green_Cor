<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 30pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.header { background: #2C3E50; color: #ffffff; padding: 15pt; border-radius: 8pt; margin-bottom: 15pt; }
h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.layout { display: grid; grid-template-columns: 1.2fr 1.8fr; gap: 20pt; flex: 1; }
.analysis { background: #ffffff; padding: 15pt; border-radius: 8pt; }
.analysis h3 { margin: 0 0 12pt 0; font-size: 13pt; font-weight: bold; color: #2C3E50; }
.time-component { background: #f8f9fa; padding: 10pt; margin: 8pt 0; border-left: 4pt solid #27AE60; border-radius: 4pt; }
.time-component .label { font-size: 11pt; font-weight: bold; color: #2C3E50; }
.time-component .value { font-size: 13pt; color: #E67E22; font-weight: bold; }
.time-component .desc { font-size: 10pt; color: #999999; margin-top: 3pt; }
.total { background: #27AE60; color: #ffffff; padding: 12pt; border-radius: 4pt; margin-top: 10pt; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 8pt; display: flex; align-items: center; justify-content: center; color: #999999; font-size: 13pt; }
</style>
</head>
<body>
<div class="header">
  <h1>사이클 타임 분석 (최적해 기준)</h1>
</div>
<div class="layout">
  <div class="analysis">
    <h3>2,500 m³ × 2,000 m³/h</h3>
    <div class="time-component">
      <div class="label">육상 적재 시간</div>
      <div class="value">1.67 시간</div>
      <div class="desc">2,500 m³ ÷ 1,500 m³/h</div>
    </div>
    <div class="time-component">
      <div class="label">왕복 이동 시간</div>
      <div class="value">2.00 시간</div>
      <div class="desc">부산항 내 2 nm 거리</div>
    </div>
    <div class="time-component">
      <div class="label">펌핑 시간</div>
      <div class="value">1.25 시간</div>
      <div class="desc">선박 적재 (선박당)</div>
    </div>
    <div class="time-component">
      <div class="label">호스 연결/해제</div>
      <div class="value">2.00 시간</div>
      <div class="desc">2회 연결/해제</div>
    </div>
    <div class="total">
      <div class="label">총 사이클 타임</div>
      <div class="value" style="font-size: 20pt;">6.92 시간</div>
      <div class="desc">연간 약 1,157회 주기 가능</div>
    </div>
  </div>
  <div class="placeholder">[이미지: case1_05_cycle_time_breakdown.png]</div>
</div>
</body>
</html>
