<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 30pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.header { background: #2C3E50; color: #ffffff; padding: 15pt; border-radius: 8pt; margin-bottom: 15pt; }
h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.layout { display: grid; grid-template-columns: 1.2fr 1.8fr; gap: 20pt; flex: 1; }
.table { background: #ffffff; padding: 12pt; border-radius: 8pt; overflow-y: auto; }
.table h3 { margin: 0 0 10pt 0; font-size: 12pt; font-weight: bold; color: #2C3E50; }
.table p { margin: 5pt 0; font-size: 10pt; color: #555555; line-height: 1.4; }
.rank { color: #27AE60; font-weight: bold; }
.highlight { color: #E67E22; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 8pt; display: flex; align-items: center; justify-content: center; color: #999999; font-size: 13pt; }
</style>
</head>
<body>
<div class="header">
  <h1>Top 10 시나리오 비교</h1>
</div>
<div class="layout">
  <div class="table">
    <h3>순위별 NPC (백만 USD)</h3>
    <p><span class="rank">1위:</span> 2,500×2,000 <span class="highlight">$217.14</span></p>
    <p><span class="rank">2위:</span> 2,500×1,800 <span class="highlight">$219.59</span></p>
    <p><span class="rank">3위:</span> 2,500×1,600 <span class="highlight">$220.79</span></p>
    <p><span class="rank">4위:</span> 2,500×1,400 <span class="highlight">$227.90</span></p>
    <p><span class="rank">5위:</span> 2,500×2,000 <span class="highlight">$230.16</span></p>
    <p><span class="rank">6위:</span> 2,000×2,000 <span class="highlight">$262.66</span></p>
    <p><span class="rank">7위:</span> 2,000×1,800 <span class="highlight">$264.18</span></p>
    <p><span class="rank">8위:</span> 2,000×1,600 <span class="highlight">$266.67</span></p>
    <p style="margin-top: 15pt; font-size: 9pt; color: #999;">※ 표기: 셔틀×펌프 크기</p>
  </div>
  <div class="placeholder">[이미지: case1_02_top10_breakdown.png]</div>
</div>
</body>
</html>
