<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 20pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
h1 { color: #ffffff; background: #2C3E50; padding: 12pt; margin: 0 0 12pt 0; font-size: 28pt; border-radius: 4pt; }
.layout { display: flex; gap: 15pt; flex: 1; }
.metrics { background: #ffffff; padding: 10pt; border-radius: 4pt; width: 38%; overflow-y: auto; }
h2 { color: #2C3E50; font-size: 12pt; margin: 0 0 6pt 0; font-weight: bold; }
.metric-row { display: flex; gap: 8pt; margin: 5pt 0; }
.metric-box { background: #f8f9fa; padding: 6pt; border-left: 3pt solid #27AE60; border-radius: 3pt; flex: 1; }
.metric-label { font-size: 9pt; font-weight: bold; color: #666666; }
.metric-value { font-size: 11pt; font-weight: bold; color: #E67E22; margin-top: 2pt; }
.metric-note { font-size: 8pt; color: #999999; margin-top: 1pt; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 4pt; flex: 1; display: flex; align-items: center; justify-content: center; }
.placeholder p { font-size: 12pt; color: #999999; margin: 0; }
</style>
</head>
<body>
<h1>운영 지표 및 효율성</h1>
<div class="layout">
  <div class="metrics">
    <h2>최적 구성 지표</h2>
    <div class="metric-row">
      <div class="metric-box">
        <div class="metric-label">시간 활용도</div>
        <div class="metric-value">100%</div>
        <div class="metric-note">최대 가동 상태</div>
      </div>
      <div class="metric-box">
        <div class="metric-label">연간 사이클 수</div>
        <div class="metric-value">1,157</div>
        <div class="metric-note">최적해 기준</div>
      </div>
    </div>
    <div class="metric-row">
      <div class="metric-box">
        <div class="metric-label">연간 급유 횟수</div>
        <div class="metric-value">578</div>
        <div class="metric-note">선박당 1.3회</div>
      </div>
      <div class="metric-box">
        <div class="metric-label">연간 공급량</div>
        <div class="metric-value">2.89M ton</div>
        <div class="metric-note">2,891,566 m³</div>
      </div>
    </div>
    <div class="metric-row">
      <div class="metric-box">
        <div class="metric-label">2030년 셔틀</div>
        <div class="metric-value">3-4 척</div>
        <div class="metric-note">초기 투자</div>
      </div>
      <div class="metric-box">
        <div class="metric-label">2050년 셔틀</div>
        <div class="metric-value">30-40 척</div>
        <div class="metric-note">수요 대응</div>
      </div>
    </div>
  </div>
  <div class="placeholder">
    <p>[이미지: case1_10_cost_vs_demand.png]</p>
  </div>
</div>
</body>
</html>
