<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 20pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
h1 { color: #ffffff; background: #2C3E50; padding: 12pt; margin: 0 0 12pt 0; font-size: 28pt; border-radius: 4pt; }
.layout { display: flex; gap: 15pt; flex: 1; }
.sensitivity { background: #ffffff; padding: 10pt; border-radius: 4pt; width: 38%; overflow-y: auto; }
h2 { color: #2C3E50; font-size: 12pt; margin: 0 0 6pt 0; font-weight: bold; }
.factor { background: #f8f9fa; padding: 6pt; margin: 4pt 0; border-left: 3pt solid #27AE60; border-radius: 3pt; }
.factor-name { font-size: 10pt; font-weight: bold; color: #2C3E50; }
.factor-impact { font-size: 10pt; color: #E67E22; font-weight: bold; margin-top: 2pt; }
.factor-desc { font-size: 9pt; color: #999999; margin-top: 2pt; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 4pt; flex: 1; display: flex; align-items: center; justify-content: center; }
.placeholder p { font-size: 12pt; color: #999999; margin: 0; }
</style>
</head>
<body>
<h1>민감도 분석</h1>
<div class="layout">
  <div class="sensitivity">
    <h2>주요 변수 영향도</h2>
    <div class="factor">
      <div class="factor-name">연료 가격 (Fuel Price)</div>
      <div class="factor-impact">영향도: 매우 높음</div>
      <div class="factor-desc">±10%: NPC ±$21.7M (±10%)</div>
    </div>
    <div class="factor">
      <div class="factor-name">셔틀 크기 (Shuttle Size)</div>
      <div class="factor-impact">영향도: 중간</div>
      <div class="factor-desc">1,000-3,000 m³: NPC 범위</div>
    </div>
    <div class="factor">
      <div class="factor-name">펌프 용량 (Pump Capacity)</div>
      <div class="factor-impact">영향도: 중간</div>
      <div class="factor-desc">1,200-2,000 m³/h 최적</div>
    </div>
    <div class="factor">
      <div class="factor-name">수요 증가 (Demand)</div>
      <div class="factor-impact">영향도: 높음</div>
      <div class="factor-desc">셔틀 신규 투자 필요</div>
    </div>
    <div class="factor">
      <div class="factor-name">냉각 비용 (Cooling)</div>
      <div class="factor-impact">영향도: 낮음</div>
      <div class="factor-desc">2-3% of total cost</div>
    </div>
  </div>
  <div class="placeholder">
    <p>[이미지: case1_11_tornado_diagram.png]</p>
  </div>
</div>
</body>
</html>
