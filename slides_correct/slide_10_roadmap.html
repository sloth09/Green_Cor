<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 20pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
h1 { color: #ffffff; background: #2C3E50; padding: 12pt; margin: 0 0 12pt 0; font-size: 28pt; border-radius: 4pt; }
.layout { display: flex; gap: 15pt; flex: 1; }
.roadmap { background: #ffffff; padding: 10pt; border-radius: 4pt; width: 38%; overflow-y: auto; }
h2 { color: #2C3E50; font-size: 12pt; margin: 0 0 6pt 0; font-weight: bold; }
.phase { background: #f8f9fa; padding: 7pt; margin: 4pt 0; border-left: 3pt solid #27AE60; border-radius: 3pt; }
.phase-year { font-size: 10pt; font-weight: bold; color: #E67E22; }
ul { margin: 3pt 0; padding-left: 16pt; font-size: 9pt; }
li { margin: 1pt 0; color: #555555; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 4pt; flex: 1; display: flex; align-items: center; justify-content: center; }
.placeholder p { font-size: 12pt; color: #999999; margin: 0; }
</style>
</head>
<body>
<h1>구축 로드맵 (2030-2050)</h1>
<div class="layout">
  <div class="roadmap">
    <h2>단계별 전략</h2>
    <div class="phase">
      <div class="phase-year">Phase 1: 2030-2033</div>
      <p style="margin: 3pt 0; font-size: 9pt; color: #555555;">초기 인프라 구축</p>
      <ul>
        <li>셔틀 3-4척 투자</li>
        <li>저장탱크 35,000톤</li>
        <li>펌프 2,000 m³/h</li>
      </ul>
    </div>
    <div class="phase">
      <div class="phase-year">Phase 2: 2034-2040</div>
      <p style="margin: 3pt 0; font-size: 9pt; color: #555555;">수요 대응 확대</p>
      <ul>
        <li>셔틀 10-12척</li>
        <li>운영 안정화</li>
      </ul>
    </div>
    <div class="phase">
      <div class="phase-year">Phase 3: 2041-2050</div>
      <p style="margin: 3pt 0; font-size: 9pt; color: #555555;">대규모 운영</p>
      <ul>
        <li>셔틀 30-40척</li>
        <li>연간 2,900M ton</li>
      </ul>
    </div>
  </div>
  <div class="placeholder">
    <p>[이미지: case1_08_year_shuttles.png]</p>
  </div>
</div>
</body>
</html>
