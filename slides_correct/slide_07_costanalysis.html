<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 20pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
h1 { color: #ffffff; background: #2C3E50; padding: 12pt; margin: 0 0 12pt 0; font-size: 28pt; border-radius: 4pt; }
.layout { display: flex; gap: 15pt; flex: 1; }
.costs { background: #ffffff; padding: 10pt; border-radius: 4pt; width: 38%; }
h2 { color: #2C3E50; font-size: 12pt; margin: 0 0 6pt 0; font-weight: bold; }
.item { background: #f8f9fa; padding: 6pt; margin: 4pt 0; border-radius: 3pt; }
.item-label { font-size: 10pt; font-weight: bold; color: #2C3E50; }
.item-value { font-size: 11pt; color: #27AE60; font-weight: bold; }
.item-pct { font-size: 9pt; color: #999999; }
.total { background: #2C3E50; color: #ffffff; padding: 8pt; border-radius: 3pt; margin-top: 8pt; }
.total-label { font-size: 11pt; font-weight: bold; }
.total-value { font-size: 14pt; font-weight: bold; margin-top: 2pt; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 4pt; flex: 1; display: flex; align-items: center; justify-content: center; }
.placeholder p { font-size: 12pt; color: #999999; margin: 0; }
</style>
</head>
<body>
<h1>비용 구조 분석 (20년)</h1>
<div class="layout">
  <div class="costs">
    <h2>NPC 구성 (백만 USD)</h2>
    <div class="item">
      <div class="item-label">셔틀 CAPEX</div>
      <div class="item-value">$92.23</div>
      <div class="item-pct">42.4%</div>
    </div>
    <div class="item">
      <div class="item-label">펌프/벙커링 CAPEX</div>
      <div class="item-value">$10.38</div>
      <div class="item-pct">4.8%</div>
    </div>
    <div class="item">
      <div class="item-label">저장탱크 CAPEX</div>
      <div class="item-value">$28.9</div>
      <div class="item-pct">13.3% ⚠️</div>
    </div>
    <div class="item">
      <div class="item-label">연료/에너지 OPEX</div>
      <div class="item-value">$49.97</div>
      <div class="item-pct">23.0%</div>
    </div>
    <div class="item">
      <div class="item-label">기타 OPEX</div>
      <div class="item-value">$58.74</div>
      <div class="item-pct">27.1%</div>
    </div>
    <div class="total">
      <div class="total-label">20년 NPC</div>
      <div class="total-value">$217.14M</div>
    </div>
  </div>
  <div class="placeholder">
    <p>[이미지: case1_07_cost_pie_chart.png]</p>
  </div>
</div>
</body>
</html>
