<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 20pt; background: #f8f9fa; font-family: Arial, sans-serif; }
h1 { color: #ffffff; background: #2C3E50; padding: 12pt; margin: 0 0 12pt 0; font-size: 28pt; border-radius: 4pt; }
h3 { color: #666666; font-size: 11pt; margin: 0; }
p { margin: 5pt 0; font-size: 13pt; font-weight: bold; color: #2C3E50; }
.metric { background: #ffffff; padding: 10pt; margin: 8pt 0; border-left: 4pt solid #27AE60; border-radius: 4pt; }
.note { font-size: 10pt; color: #E67E22; font-weight: normal; }
</style>
</head>
<body>
<h1>Executive Summary</h1>
<div class="metric">
  <h3>최적 구성 (Optimal Configuration)</h3>
  <p>2,500 m³ Shuttle + 2,000 m³/h Pump</p>
</div>
<div class="metric">
  <h3>20년 순현재가 (20-Year NPC)</h3>
  <p>$217.14 Million</p>
</div>
<div class="metric">
  <h3>암모니아 물류 비용 (LCOAmmonia)</h3>
  <p>$0.92 per ton</p>
</div>
<div class="metric">
  <h3>사이클 타임 (Cycle Duration)</h3>
  <p>6.92 hours</p>
  <p class="note">부산항 내 단거리 왕복 운송</p>
</div>
</body>
</html>
