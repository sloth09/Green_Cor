<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 20pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
h1 { color: #ffffff; background: #2C3E50; padding: 12pt; margin: 0 0 12pt 0; font-size: 28pt; border-radius: 4pt; }
.layout { display: flex; gap: 15pt; flex: 1; }
.analysis { background: #ffffff; padding: 10pt; border-radius: 4pt; width: 38%; }
h2 { color: #2C3E50; font-size: 12pt; margin: 0 0 6pt 0; font-weight: bold; }
.component { background: #f8f9fa; padding: 8pt; margin: 5pt 0; border-left: 3pt solid #27AE60; border-radius: 3pt; }
.label { font-size: 10pt; font-weight: bold; color: #2C3E50; }
.value { font-size: 12pt; color: #E67E22; font-weight: bold; }
.desc { font-size: 9pt; color: #999999; margin-top: 2pt; }
.total { background: #27AE60; color: #ffffff; padding: 8pt; border-radius: 3pt; margin-top: 8pt; }
.total p { color: #ffffff; margin: 2pt 0; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 4pt; flex: 1; display: flex; align-items: center; justify-content: center; }
.placeholder p { font-size: 12pt; color: #999999; margin: 0; }
</style>
</head>
<body>
<h1>사이클 타임 분석 (최적해 기준)</h1>
<div class="layout">
  <div class="analysis">
    <h2>2,500 m³ × 2,000 m³/h</h2>
    <div class="component">
      <div class="label">육상 적재 시간</div>
      <div class="value">1.67 시간</div>
      <div class="desc">2,500 m³ ÷ 1,500 m³/h</div>
    </div>
    <div class="component">
      <div class="label">왕복 이동 시간</div>
      <div class="value">2.00 시간</div>
      <div class="desc">부산항 내 2 nm 거리</div>
    </div>
    <div class="component">
      <div class="label">펌핑 시간</div>
      <div class="value">1.25 시간</div>
      <div class="desc">선박 적재 (선박당)</div>
    </div>
    <div class="component">
      <div class="label">호스 연결/해제</div>
      <div class="value">2.00 시간</div>
      <div class="desc">2회 연결/해제</div>
    </div>
    <div class="total">
      <div style="font-size: 11pt; font-weight: bold;">총 사이클 타임</div>
      <div style="font-size: 16pt; font-weight: bold; margin-top: 3pt;">6.92 시간</div>
      <div style="font-size: 9pt; margin-top: 3pt;">연간 약 1,157회 주기 가능</div>
    </div>
  </div>
  <div class="placeholder">
    <p>[이미지: case1_05_cycle_time_breakdown.png]</p>
  </div>
</div>
</body>
</html>
