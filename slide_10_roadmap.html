<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 30pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.header { background: #2C3E50; color: #ffffff; padding: 15pt; border-radius: 8pt; margin-bottom: 15pt; }
h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.layout { display: grid; grid-template-columns: 1.2fr 1.8fr; gap: 20pt; flex: 1; }
.roadmap { background: #ffffff; padding: 15pt; border-radius: 8pt; }
.roadmap h3 { margin: 0 0 12pt 0; font-size: 13pt; font-weight: bold; color: #2C3E50; }
.phase { background: #f8f9fa; padding: 10pt; margin: 8pt 0; border-left: 4pt solid #27AE60; border-radius: 4pt; }
.phase-year { font-size: 11pt; font-weight: bold; color: #E67E22; }
.phase-desc { font-size: 11pt; color: #555555; margin-top: 3pt; line-height: 1.4; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 8pt; display: flex; align-items: center; justify-content: center; color: #999999; font-size: 13pt; }
</style>
</head>
<body>
<div class="header">
  <h1>구축 로드맵 (2030-2050)</h1>
</div>
<div class="layout">
  <div class="roadmap">
    <h3>단계별 전략</h3>
    <div class="phase">
      <div class="phase-year">Phase 1: 2030-2033</div>
      <div class="phase-desc">초기 인프라 구축
        <ul style="margin: 5pt 0; padding-left: 15pt; font-size: 10pt;">
          <li>셔틀 3-4척 투자</li>
          <li>저장탱크 35,000톤</li>
          <li>펌프 2,000 m³/h</li>
        </ul>
      </div>
    </div>
    <div class="phase">
      <div class="phase-year">Phase 2: 2034-2040</div>
      <div class="phase-desc">수요 대응 확대
        <ul style="margin: 5pt 0; padding-left: 15pt; font-size: 10pt;">
          <li>셔틀 10-12척</li>
          <li>운영 안정화</li>
        </ul>
      </div>
    </div>
    <div class="phase">
      <div class="phase-year">Phase 3: 2041-2050</div>
      <div class="phase-desc">대규모 운영
        <ul style="margin: 5pt 0; padding-left: 15pt; font-size: 10pt;">
          <li>셔틀 30-40척</li>
          <li>연간 2,900M ton</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="placeholder">[이미지: case1_08_year_shuttles.png]</div>
</div>
</body>
</html>
