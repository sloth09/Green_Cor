<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 25pt;
  background: #f8f9fa; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #2C3E50; color: #ffffff; padding: 15pt;
  border-radius: 8pt; margin-bottom: 15pt;
}
h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.content { flex: 1; display: flex; flex-direction: column; gap: 10pt; }
.metric {
  background: #ffffff; padding: 12pt; border-left: 4pt solid #27AE60;
  border-radius: 4pt;
}
.metric h3 { margin: 0 0 5pt 0; font-size: 11pt; color: #666666; }
.metric p { margin: 0; font-size: 13pt; font-weight: bold; color: #2C3E50; }
.metric .note { font-size: 10pt; color: #E67E22; margin-top: 3pt; }
</style>
</head>
<body>
<div class="header">
  <h1>Executive Summary</h1>
</div>
<div class="content">
  <div class="metric">
    <h3>최적 구성 (Optimal Configuration)</h3>
    <p>2,500 m³ Shuttle + 2,000 m³/h Pump</p>
  </div>
  <div class="metric">
    <h3>20년 순현재가 (20-Year NPC)</h3>
    <p>$217.14 Million</p>
  </div>
  <div class="metric">
    <h3>암모니아 물류 비용 (LCOAmmonia)</h3>
    <p>$0.92 per ton</p>
  </div>
  <div class="metric">
    <h3>사이클 타임 (Cycle Duration)</h3>
    <p>6.92 hours</p>
    <p class="note">부산항 내 단거리 왕복 운송</p>
  </div>
</div>
</body>
</html>
