<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 30pt; background: #f8f9fa; font-family: Arial, sans-serif; }
.header { background: #2C3E50; color: #ffffff; padding: 15pt; border-radius: 8pt; margin-bottom: 20pt; }
h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.content { display: grid; grid-template-columns: 1fr 1fr; gap: 20pt; }
.box { background: #ffffff; padding: 15pt; border-radius: 8pt; border-top: 4pt solid #27AE60; }
.box h3 { margin: 0 0 10pt 0; font-size: 14pt; font-weight: bold; color: #2C3E50; }
.box p { margin: 8pt 0; font-size: 12pt; line-height: 1.5; color: #555555; }
.highlight { color: #E67E22; font-weight: bold; }
</style>
</head>
<body>
<div class="header">
  <h1>Case 1: 부산항 저장소 시나리오</h1>
</div>
<div class="content">
  <div class="box">
    <h3>운영 구조</h3>
    <p><span class="highlight">출발지:</span> 부산항 저장 탱크</p>
    <p><span class="highlight">목적지:</span> 부산항 내 선박</p>
    <p><span class="highlight">거리:</span> ~2 nm (단거리)</p>
  </div>
  <div class="box">
    <h3>주요 특징</h3>
    <p><span class="highlight">장점:</span></p>
    <ul style="margin: 5pt 0; padding-left: 20pt; font-size: 11pt;">
      <li>유연한 운영</li>
      <li>빠른 주기 시간</li>
    </ul>
    <p><span class="highlight">단점:</span></p>
    <ul style="margin: 5pt 0; padding-left: 20pt; font-size: 11pt;">
      <li>저장 탱크 CAPEX</li>
      <li>냉각 시스템</li>
    </ul>
  </div>
  <div class="box">
    <h3>기술 사양</h3>
    <p><span class="highlight">저장 탱크:</span> 35,000톤</p>
    <p><span class="highlight">셔틀 크기:</span> 500-5,000 m³</p>
    <p><span class="highlight">트립당:</span> 2-10회 (선박 크기에 따름)</p>
  </div>
  <div class="box">
    <h3>경제성</h3>
    <p><span class="highlight">NPC:</span> $217.14M</p>
    <p><span class="highlight">LCOAmmonia:</span> $0.92/ton</p>
    <p><span class="highlight">2030년:</span> 3-4 셔틀</p>
    <p><span class="highlight">2050년:</span> 30-40 셔틀</p>
  </div>
</div>
</body>
</html>
