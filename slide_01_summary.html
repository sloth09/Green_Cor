<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 30pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.header { background: #2C3E50; color: #ffffff; padding: 20pt; border-radius: 8pt; margin-bottom: 20pt; }
h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.content { display: flex; flex-direction: column; gap: 12pt; flex: 1; }
.metric { background: #ffffff; padding: 12pt; border-left: 4pt solid #27AE60; border-radius: 4pt; }
.metric-label { font-size: 12pt; color: #666666; }
.metric-value { font-size: 18pt; font-weight: bold; color: #2C3E50; }
.note { font-size: 11pt; color: #E67E22; margin-top: 10pt; }
</style>
</head>
<body>
<div class="header">
  <h1>Executive Summary</h1>
</div>
<div class="content">
  <div class="metric">
    <div class="metric-label">최적 구성 (Optimal Configuration)</div>
    <div class="metric-value">2,500 m³ Shuttle + 2,000 m³/h Pump</div>
  </div>
  <div class="metric">
    <div class="metric-label">20년 순현재가 (20-Year NPC)</div>
    <div class="metric-value">$217.14 Million</div>
  </div>
  <div class="metric">
    <div class="metric-label">암모니아 물류 비용 (LCOAmmonia)</div>
    <div class="metric-value">$0.92 per ton</div>
  </div>
  <div class="metric">
    <div class="metric-label">사이클 타임 (Cycle Duration)</div>
    <div class="metric-value">6.92 hours</div>
    <div class="note">부산항 내 단거리 왕복 운송</div>
  </div>
</div>
</body>
</html>
