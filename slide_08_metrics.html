<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 30pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.header { background: #2C3E50; color: #ffffff; padding: 15pt; border-radius: 8pt; margin-bottom: 15pt; }
h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.layout { display: grid; grid-template-columns: 1.2fr 1.8fr; gap: 20pt; flex: 1; }
.metrics { background: #ffffff; padding: 15pt; border-radius: 8pt; }
.metrics h3 { margin: 0 0 12pt 0; font-size: 13pt; font-weight: bold; color: #2C3E50; }
.metric-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10pt; margin: 10pt 0; }
.metric-box { background: #f8f9fa; padding: 10pt; border-radius: 4pt; border-left: 4pt solid #27AE60; }
.metric-label { font-size: 10pt; font-weight: bold; color: #666666; }
.metric-value { font-size: 14pt; font-weight: bold; color: #E67E22; margin-top: 5pt; }
.note { font-size: 9pt; color: #999999; margin-top: 3pt; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 8pt; display: flex; align-items: center; justify-content: center; color: #999999; font-size: 13pt; }
</style>
</head>
<body>
<div class="header">
  <h1>운영 지표 및 효율성</h1>
</div>
<div class="layout">
  <div class="metrics">
    <h3>최적 구성 지표</h3>
    <div class="metric-row">
      <div class="metric-box">
        <div class="metric-label">시간 활용도</div>
        <div class="metric-value">100%</div>
        <div class="note">최대 가동 상태</div>
      </div>
      <div class="metric-box">
        <div class="metric-label">연간 사이클 수</div>
        <div class="metric-value">1,157</div>
        <div class="note">최적해 기준</div>
      </div>
    </div>
    <div class="metric-row">
      <div class="metric-box">
        <div class="metric-label">연간 급유 횟수</div>
        <div class="metric-value">578</div>
        <div class="note">선박당 1.3회</div>
      </div>
      <div class="metric-box">
        <div class="metric-label">연간 공급량</div>
        <div class="metric-value">2.89M ton</div>
        <div class="note">2,891,566 m³</div>
      </div>
    </div>
    <div class="metric-row">
      <div class="metric-box">
        <div class="metric-label">2030년 셔틀</div>
        <div class="metric-value">3-4 척</div>
        <div class="note">초기 투자</div>
      </div>
      <div class="metric-box">
        <div class="metric-label">2050년 셔틀</div>
        <div class="metric-value">30-40 척</div>
        <div class="note">수요 대응</div>
      </div>
    </div>
  </div>
  <div class="placeholder">[이미지: case1_10_cost_vs_demand.png]</div>
</div>
</body>
</html>
