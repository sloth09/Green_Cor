<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 30pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.header { background: #2C3E50; color: #ffffff; padding: 15pt; border-radius: 8pt; margin-bottom: 15pt; }
h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.layout { display: grid; grid-template-columns: 1fr 2fr; gap: 20pt; flex: 1; }
.info { background: #ffffff; padding: 15pt; border-radius: 8pt; border-left: 4pt solid #27AE60; }
.info h3 { margin: 0 0 10pt 0; font-size: 13pt; font-weight: bold; color: #2C3E50; }
.info p { margin: 8pt 0; font-size: 11pt; color: #555555; line-height: 1.6; }
.highlight { color: #E67E22; font-weight: bold; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 8pt; display: flex; align-items: center; justify-content: center; color: #999999; font-size: 13pt; }
</style>
</head>
<body>
<div class="header">
  <h1>NPC 히트맵 분석</h1>
</div>
<div class="layout">
  <div class="info">
    <h3>셔틀 크기 vs 펌프 용량</h3>
    <p>행축: 셔틀 크기 (m³)</p>
    <p>열축: 펌프 용량 (m³/h)</p>
    <p style="margin-top: 15pt;"><span class="highlight">최적 영역:</span></p>
    <ul style="margin: 5pt 0; padding-left: 15pt; font-size: 10pt;">
      <li>2,500 m³ 셔틀</li>
      <li>1,600-2,000 m³/h</li>
      <li>NPC: $217-220M</li>
    </ul>
    <p style="margin-top: 15pt; font-size: 10pt;"><span class="highlight">회피 영역:</span></p>
    <ul style="margin: 5pt 0; padding-left: 15pt; font-size: 10pt;">
      <li>&lt;1,200 m³/h 펌프</li>
      <li>&gt;4,000 m³ 셔틀</li>
    </ul>
  </div>
  <div class="placeholder">[이미지: case1_01_npc_heatmap.png]</div>
</div>
</body>
</html>
