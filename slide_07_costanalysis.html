<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body { width: 720pt; height: 405pt; margin: 0; padding: 30pt; background: #f8f9fa; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.header { background: #2C3E50; color: #ffffff; padding: 15pt; border-radius: 8pt; margin-bottom: 15pt; }
h1 { margin: 0; font-size: 28pt; font-weight: bold; }
.layout { display: grid; grid-template-columns: 1.2fr 1.8fr; gap: 20pt; flex: 1; }
.costs { background: #ffffff; padding: 15pt; border-radius: 8pt; }
.costs h3 { margin: 0 0 12pt 0; font-size: 13pt; font-weight: bold; color: #2C3E50; }
.cost-item { background: #f8f9fa; padding: 10pt; margin: 8pt 0; border-radius: 4pt; }
.cost-label { font-size: 11pt; font-weight: bold; color: #2C3E50; }
.cost-value { font-size: 12pt; color: #27AE60; font-weight: bold; }
.cost-pct { font-size: 10pt; color: #999999; }
.total-cost { background: #2C3E50; color: #ffffff; padding: 12pt; border-radius: 4pt; margin-top: 15pt; }
.total-cost .label { font-size: 12pt; }
.total-cost .value { font-size: 18pt; font-weight: bold; margin-top: 5pt; }
.placeholder { background: #f0f0f0; border: 2px dashed #cccccc; border-radius: 8pt; display: flex; align-items: center; justify-content: center; color: #999999; font-size: 13pt; }
</style>
</head>
<body>
<div class="header">
  <h1>비용 구조 분석 (20년)</h1>
</div>
<div class="layout">
  <div class="costs">
    <h3>NPC 구성 (백만 USD)</h3>
    <div class="cost-item">
      <div class="cost-label">셔틀 CAPEX</div>
      <div class="cost-value">$92.23</div>
      <div class="cost-pct">42.4%</div>
    </div>
    <div class="cost-item">
      <div class="cost-label">펌프/벙커링 CAPEX</div>
      <div class="cost-value">$10.38</div>
      <div class="cost-pct">4.8%</div>
    </div>
    <div class="cost-item">
      <div class="cost-label">저장탱크 CAPEX</div>
      <div class="cost-value">$28.9</div>
      <div class="cost-pct">13.3% ⚠️</div>
    </div>
    <div class="cost-item">
      <div class="cost-label">연료/에너지 OPEX</div>
      <div class="cost-value">$49.97</div>
      <div class="cost-pct">23.0%</div>
    </div>
    <div class="cost-item">
      <div class="cost-label">기타 OPEX</div>
      <div class="cost-value">$58.74</div>
      <div class="cost-pct">27.1%</div>
    </div>
    <div class="total-cost">
      <div class="label">20년 NPC</div>
      <div class="value">$217.14M</div>
    </div>
  </div>
  <div class="placeholder">[이미지: case1_07_cost_pie_chart.png]</div>
</div>
</body>
</html>
